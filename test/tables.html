<!DOCTYPE html>
<html>
	<head>
		<title>MapKit 3</title>
		
		<meta charset="utf-8">
	</head>

	<body>
		<template data-name="table">
			<h2>Table</h2>
			<table>
				<template data-name="th">
					<thead>
						<tr>
							<th>Head 1</th>
							<th>Head 2</th>
						</tr>
					</thead>
				</template>
				
				<template data-name="row">
					<tr>
						<template data-name="td"><td>{value}</td></template>
					</tr>
				</template>
			</table>
		</template>
		
		<h2>Table direct</h2>
		<table data-name="tableDirect">
			<tr>
				<th>Head 1</th>
				<th>Head 2</th>
			</tr>
			<tr data-name="row">
				<td>Col 1</td>
				<td>Col 2</td>
			</tr>
		</table>
		
		<template data-name="select">
			<h2>Select</h2>
			<select>
				<option data-name="option">{value.default('Default value')}</option>
			</select>
		</template>
		
		<script src="functions.js"></script>
		<script src="zepto.js"></script>
		<script src="../lib/fractal.js"></script>
		<script src="../lib/mixins/variables/variables.js"></script>
		<script src="../lib/mixins/variables/modifiers.js"></script>
		<script>
			Fractal.scan(document.body);
			Fractal.View.mixin('variables');
			
			var table = Fractal.add('table');
			table.add('th');
			
			with( table.add('row') ) {
				add('td', {value: 'Col 1-1'});
				add('td', {value: 'Col 1-2'});
			}
			with( table.add('row') ) {
				add('td', {value: 'Col 2-1'});
				add('td', {value: 'Col 2-2'});
			}
			
			with( Fractal.add('tableDirect') ) {
				add('row');
				add('row');
			}
			
			// First time in my life I use `with` :D
			with( Fractal.add('select') ) {
				add('option', {value: 'Option 1'});
				add('option', {value: 'Option 2'});
				add('option');
			}
		</script>
	</body>
</html>
